<div class="flex justify-center w-full">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-[400px]">
    <mat-card>
      <mat-card-header>
        <h1>User Login</h1>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput />
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" matInput />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button class="w-full" type="submit" color="primary" mat-raised-button>
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
